<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Scraping With Mongoose</title>
  <style>
    body {
      background-color: rgb(202, 202, 236)
    }

    #wrapper {
      width: 960px;
      margin-left: auto;
      margin-right: auto;
      padding-top: 5%;

    }

    h1 {
      font-size: 3em;
      position: relative;
      left: 33%;
    }

    button {
      width:100px;
      height:50px;
      position: relative;
      left: 37%;
    }

    #articles {
      border: 4px solid gray;
      display: inline-block;
      overflow: auto;
      width: 60%;
      height: 700px;
      background-color: rgb(143, 175, 174);
    }

    #notes {
      float: right;
      width: 30%;
    }

    textarea,
    input {
      display: block;
      width: 100%;
      background-color: rgb(143, 175, 174);
    }

    input {
      height: 36px;
      font-size: 24px;
    }

    textarea {
      height: 200px;
      font-size: 18px;
    }
  </style>
</head>

<body>
  <h1>Note Scraper</h1>
  <button id="scrape">Scrape </button>

  <div id="wrapper">
    <div id="articles"></div>
    <div id="notes"></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
